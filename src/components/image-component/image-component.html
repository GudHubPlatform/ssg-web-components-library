<picture data-natural-width="${imageWidth}">
    ${ (imageWidth < 1200) && (imageWidth > 600) ? `
        <source media="(min-width: 600px)" srcset="${placeholder}" data-srcset="${path}${extension}.webp" type="image/webp">
        <source media="(min-width: 600px)" srcset="${placeholder}" data-srcset="${path}${extension}" type="image/${extension.substring(1, extension.length)}">
    ` : ''}
    ${ imageWidth > 1200 ? `
        <source media="(max-width: 1200px)" srcset="${placeholder}" data-srcset="${path}-1200${extension}.webp" type="image/webp">
        <source media="(min-width: 1200px)" srcset="${placeholder}" data-srcset="${path}${extension}.webp" type="image/webp">
    ` : ''}
    ${ imageWidth > 600 ? `
        <source media="(max-width: 600px)" srcset="${placeholder}" data-srcset="${path}-600${extension}.webp" type="image/webp">
        <source media="(max-width: 600px)" srcset="${placeholder}" data-srcset="${path}-600${extension}" type="image/${extension.substring(1, extension.length)}">
    ` : ''}
    ${ imageWidth > 1200 ? `
        <source media="(max-width: 1200px)" srcset="${placeholder}" data-srcset="${path}-1200${extension}" type="image/${extension.substring(1, extension.length)}">
        <source media="(min-width: 1200px)" srcset="${placeholder}" data-srcset="${path}${extension}" type="image/${extension.substring(1, extension.length)}">
    ` : ''}
    ${ imageWidth <= 600 ? `
        <source srcset="${placeholder}" data-srcset="${src}.webp" type="image/webp">
        <source srcset="${placeholder}" data-srcset="${src}" type="image/${src.split('.')[src.split('.').length - 1]}" />
    ` : ''}
    <img src="${src}" ${ title ? `title="${title}"` : '' } ${ alt ? `alt="${alt}"` : '' } ${ lazyload ? 'loading="lazy"' : '' } ${ width ? `width="${width}"` : '' } ${ height ? `height="${height}"` : '' } >
</picture>
