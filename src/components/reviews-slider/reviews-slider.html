<section class="reviews-slider">
    <div class="container">
        <h2 gh-id="${ghId}.title"> TITLE </h2>
        ${json.subtitle ? `<p class="subtitle" gh-id="${ghId}.subtitle"> SUBTITLE </p>` : ''}
        <div class="relative_wrapper">
            <div class="reviews_slider ${ghId} swiper">
                <div class="swiper-wrapper reviews_wrapper">
                    ${items.reduce((acc, item, index) => {
                        return acc + `
                            <div class="review_item swiper-slide" >
                                <div class="author_position">
                                    <div class="author" gh-id="${ghId}.items.${index}.author"> AUTHOR </div>
                                    <div class="position" gh-id="${ghId}.items.${index}.position"> POSITION </div>
                                </div>
                                <div class="review_text">
                                    <p gh-id="${ghId}.items.${index}.review"> REVIEW </p>
                                </div>
                                <div class="stars">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="14" viewBox="0 0 15 14" fill="none"><path d="M7.9 0.262695L10.0748 4.60986L14.9378 5.30696L11.4189 8.69076L12.2496 13.4688L7.9 11.2129L3.55039 13.4688L4.38109 8.69076L0.862182 5.30696L5.72519 4.60986L7.9 0.262695Z" fill="#05183A"/></svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="14" viewBox="0 0 15 14" fill="none"><path d="M7.9 0.262695L10.0748 4.60986L14.9378 5.30696L11.4189 8.69076L12.2496 13.4688L7.9 11.2129L3.55039 13.4688L4.38109 8.69076L0.862182 5.30696L5.72519 4.60986L7.9 0.262695Z" fill="#05183A"/></svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="14" viewBox="0 0 15 14" fill="none"><path d="M7.9 0.262695L10.0748 4.60986L14.9378 5.30696L11.4189 8.69076L12.2496 13.4688L7.9 11.2129L3.55039 13.4688L4.38109 8.69076L0.862182 5.30696L5.72519 4.60986L7.9 0.262695Z" fill="#05183A"/></svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="14" viewBox="0 0 15 14" fill="none"><path d="M7.9 0.262695L10.0748 4.60986L14.9378 5.30696L11.4189 8.69076L12.2496 13.4688L7.9 11.2129L3.55039 13.4688L4.38109 8.69076L0.862182 5.30696L5.72519 4.60986L7.9 0.262695Z" fill="#05183A"/></svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="14" viewBox="0 0 15 14" fill="none"><path d="M7.9 0.262695L10.0748 4.60986L14.9378 5.30696L11.4189 8.69076L12.2496 13.4688L7.9 11.2129L3.55039 13.4688L4.38109 8.69076L0.862182 5.30696L5.72519 4.60986L7.9 0.262695Z" fill="#05183A"/></svg>
                                </div>
                            </div>
                        `
                        }, '')
                    }
                </div>
            </div>
            <div class="navigation_wrapper">
                <div class="reviews_slider_prev swiper-button-prev">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="41" viewBox="0 0 40 41" fill="none">
                        <circle cx="20" cy="20.8628" r="19.5" transform="rotate(-180 20 20.8628)" fill="white" stroke="black"/>
                        <path d="M23.5 28.8628L16 21.3628L23.5 13.8628" stroke="black"/>
                    </svg>
                </div>
                <div class="reviews_slider_next swiper-button-next">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="41" viewBox="0 0 40 41" fill="none">
                        <circle cx="20" cy="20.8628" r="19.5" fill="white" stroke="black"/>
                        <path d="M16.5 12.8628L24 20.3628L16.5 27.8628" stroke="black"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</section>
