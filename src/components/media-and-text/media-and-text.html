<section class="media-and-text">
    <div class="container">
        <div class="flex-wrapper">
            <div class="left">
                ${json.title ? `
                    <h2 gh-id="${ghId}.title"> TITLE </h2>
                ` : ''}
                ${json.subtitle ? `
                    <p class="subtitle" gh-id="${ghId}.subtitle"> SUBTITLE </p>
                ` : ''}
                ${json.text ? `
                    <div class="content">
                        <p gh-id="${ghId}.text"> TEXT </p>
                    </div>
                ` : ''}
                ${json.buttons ? `
                    <div class="buttons">
                        ${
                            Object.entries(json.buttons).reduce(function (acc, [buttonName, buttonConfig], index) {
                                return acc + `
                                    <button-component data-popup-id="${buttonConfig.popupId}" data-placement="${buttonConfig.placement}" class="btn ${buttonName}">${buttonConfig.text}</button-component>
                                `
                            }, '')
                        }
                    </div>
                ` : ''}
            </div>
            <div class="right">
                <image-component lazyload src="${json.image.src}" alt="${json.image.alt}" title="${json.image.title}" width="598" height="361"></image-component>
            </div>
        </div>
    </div>
</section>
