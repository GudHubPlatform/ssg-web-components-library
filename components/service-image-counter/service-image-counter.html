<section class="service_counter">
    <div class="container">
        <div class="top_part">
            <h2 class="h2" gh-id="${ghId}.title"> TITLE </h2>
            ${json.subtitle ? `
                <p gh-id="${ghId}.subtitle" class="subtitle"> SUBTITLE </p>
            ` : ''}
        </div>
        <div class="grid">
            ${items.reduce((acc, item, index) => {
                    const tag = item.link ? `a href="${item.link}"` : `div`;
                    return acc + `
                    <${tag} class="grid_item">
                        <div class="top">
                            <div class="icon">
                                <img src="${item.icon.src}" alt="${item.icon.alt}" title="${item.icon.title}">
                            </div>
                        </div>
                        <div class="bottom">
                            <h3 gh-id="${ghId}.items.${index}.text">Custom Software Development</h3>
                        </div>
                    </${tag}>
                    `
                }, '')}
        </div>
        ${json.button ? `
            <button-component data-popup-id="${json.button.popupId}" data-placement="${json.button.placement}">${json.button.text}</button-component>
        ` : ''}
    </div>
</section>
